    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

      <!----------------------- Login Container -------------------------->
  
         <div class="row border rounded-5 p-3 bg-white shadow box-area">
  
      <!--------------------------- Left Box ----------------------------->
  
         <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
             <div class="featured-image mb-3">
              <img src="assets/img/logo.png" class="img-fluid" style="width: 100px;">
             </div>
             <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
             <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Login To Continue</small>
         </div> 
  
      <!-------------------- ------ Right Box ---------------------------->
          
         <div class="col-md-6 right-box">
            <div class="row align-items-center">
                  <div class="header-text mb-4">
                       <h2>Hello,Again</h2>
                       <p>We are happy to have you back.</p>
                  </div>
                  <div class="input-group mb-3">
                      <input type="email" name="email" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                  </div>
                  <div class="input-group mb-1">
                      <input type="password" name="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                  </div>
                  <div class="input-group mb-5 d-flex justify-content-between">
                      <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="formCheck">
                          <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                      </div>
                  </div>
                  
                <div class="input-group mb-3">
                  <button class="btn btn-lg btn-primary w-100 fs-6" id="submit-btn" onclick="signIn()">Login</button>
              </div>
            </div>
         </div> 
  
        </div>
      </div>
    <script src="main.js"></script>
  </body>
